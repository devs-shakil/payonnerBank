<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoneer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login-area" class="container">
        <h1 class="align-center" >Welcome to payoneer bank</h1>
        <div class="submit-area">
            <h4 class="login">Login</h4>
            <input type="text" placeholder="Enter email or username" class="form-control"/>
            <input type="password" placeholder="Enter Password" class="form-control">
            <button type="submit" id="login" class="submit-btn">Enter</button>
        </div>
    </div>
    <div  id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit">
                    <h5>Deposit</h5>
                    <h2 >$ <span class="current-deposit"> 00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span class="withdraw-amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2 >$ <span class="total-balance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="deposit-input-area">
                    <h2>Deposit</h2>
                    <input type="number" class="deposit-input" placeholder="$ amount you want to deposit">
                    <br>
                    <a class="deposit-btn">Deposit</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="wothdraw-input-area">
                    <h2>Withdraw</h2>
                    <input type="number" class="withdraw-input " placeholder="$ amount you want to withdraw">
                    <br/>
                    <button class="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


<script src="./app.js"></script>
</body>
</html>
